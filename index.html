<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js" defer></script>
	<link rel="Stylesheet" href="styles.css">
	<title>My Calculator</title>
</head>
<body>
	<div id="container">
		<div id="screen">
			<div id="digits">0</div>
			<!-- 16digits MAX -->
		</div>
		<div id="first-row">
			<button class="button clear" id="clear">C</button>
			<button class="button operator" id="div">/</button>
		</div>
		<div id="second-row">
			<button class="button" id="7">7</button>
			<button class="button" id="8">8</button>
			<button class="button" id="9">9</button>
			<button class="button operator" id="mult">x</button>
		</div>
		<div id="third-row">
			<button class="button" id="4">4</button>
			<button class="button" id="5">5</button>
			<button class="button" id="6">6</button>
			<button class="button operator" id="sub">-</button>
		</div>
		<div id="fourth-row">
			<button class="button" id="1">1</button>
			<button class="button" id="2">2</button>
			<button class="button" id="3">3</button>
			<button class="button operator" id="plus">+</button>
		</div>
		<div id="fifth-row">
			<button class="button" id="zero">0</button>
			<button class="button equal" id="equal">=</button>
		</div>
	</div>	
</body>
</html>
